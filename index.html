<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="text-center">
    <!-- Content here -->
    <header>
      <h1> All Awesome Books</h1>
    </header>
    <main>
      <section class="book-container">
        <!--Display book-->
        <div class="display-Books border border-dark border-4 w-75 mx-auto">

        </div><br>

        <!--Add book-->
        <article class="add-book container">
          <h2>Add a new book</h2>
          <form class="w-50 mx-auto">
            <input class="form-control" type="text" id="title" placeholder="Title" required><br><br>
            <input class="form-control" type="text" id="author" placeholder="Author" required><br><br>
            <div class="text-end">
              <button class="btn btn-secondary text-white" id="addButton" type="submit">Add</button>
            </div>
          </form>
        </article>

      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
